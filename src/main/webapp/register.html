<form method="post" name="reg" action="registerAction.do">
    <table cellpadding="3" cellspacing="1" align="center" class="tableborder1" id="table1">
        <tr>
            <td valign="middle" colspan="2" align="center" height="25" background="images/bg2.gif">

        </tr>
        <tr>
            <td width="40%" class="tablebody1"><b>用户名</b>：<br>
                注册用户名长度限制为0－16字节
            </td>
            <td width="60%" class="tablebody1">
                <input maxLength="8" size="32" name="userid"
                       style="font-family: Tahoma,Verdana,宋体; font-size: 12px; line-height: 15px; color: #000000">
                <font color="#FF0000">*</font></td>
        </tr>
        <tr>
            <td width="40%" class="tablebody1"><b>密码(至少6位，至多8位)</b>：<br>
                请输入密码，区分大小写。<br>
                请不要使用任何类似 \'*\'、\' \' 或 HTML 字符'
            </td>
            <td width="60%" class="tablebody1">
                <input type="password" maxLength="8" size="32" name="password"
                       style="font-family: Tahoma,Verdana,宋体; font-size: 12px; line-height: 15px; color: #000000">
                <font color="#FF0000">*</font></td>
        </tr>
        <tr>
            <td width="40%" class="tablebody1"><b>密码(至少6位，至多8位)</b>：<br>

        </tr>

                    <option value="">中国台湾</option>

                    <option value="北京">北京</option>

                    <option value="重庆">重庆</option>

                    <option value="福建">福建</option>

                    <option value="广东">广东</option>

                    <option value="甘肃">甘肃</option>

                    <option value="广西">广西</option>

                    <option value="贵州">贵州</option>

                    <option value="湖北">湖北</option>

                    <option value="河北">河北</option>

                    <option value="海南">海南</option>

                    <option value="香港">香港</option>

                    <option value="黑龙江">黑龙江</option>

                    <option value="湖南">湖南</option>

                    <option value="吉林">吉林</option>

                    <option value="江苏">江苏</option>

                    <option value="内蒙古">内蒙古</option>

                    <option value="宁夏">宁夏</option>

                    <option value="青海">青海</option>

                    <option value="四川">四川</option>

                    <option value="山东">山东</option>

                    <option value="上海">上海</option>

                    <option value="陕西">陕西</option>

                    <option value="山西">山西</option>

                    <option value="天津">天津</option>

                    <option value="台湾">台湾</option>

                    <option value="新疆">新疆</option>

                    <option value="西藏">西藏</option>

                    <option value="云南">云南</option>

                    <option value="浙江">浙江</option>

                    <option value="其它">其它</option>

                <input type="text" size="8" name="city"
                       style="font-family: Tahoma,Verdana,宋体; font-size: 12px; line-height: 15px; color: #000000">市/县

        </tr>

        <tr>

        <tr>
